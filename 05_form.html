<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>
        form
    </h1>
    <form>  
        <div>
            <label for="text">Текст</label>
            <input tupe="text" id="text">
        </div>
        <div>
            <label for="email">Email</label>
            <input tupe="email" id="email">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input tupe="password" id="password">
        </div>
        <div>
            <label for="number">Число</label>
            <input tupe="number" id="number" min="0">
        </div>
        <div>
            <label for="range">Палзунок</label>
            <input tupe="range" id="range" min="0" max="10" step="0.1">
        </div>
        <div>
            <label for="date">Дата</label>
            <input tupe="date" id="date">
        </div>
        <div>
            <label for="color">Цвет</label>
            <input tupe="color" id="color">
        </div>
        <div>   
            <label for="message">Сообщение</label>
            <br>
            <textarea id="message" cols="15" rows="10"></textarea>
        </div>
        <div>
            <label for="sex">Ваш пол</label>
            <select id="sex">   
                <option value="">Мужчина</option>
                <option value="">Женщина</option>
                <option value="">Другое</option>
            </select>
        </div>
    </form>
</body>
</html>
